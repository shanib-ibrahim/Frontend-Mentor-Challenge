<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="bg-image">
    <section class="summary-section">

      <img class="summary-image" src="./images/illustration-hero.svg" alt="head-image">

      <div class="summary-content">
        <h2>Order Summary</h2>
        <p id="summary-description">
           You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="summary-plan">
          <img src="./images/icon-music.svg" alt="music-image">
          <div class="summary-plan-description">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>


          <a href="#">Change</a>

        </div>

        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />Coded by <a href="https://github.com/shanib-ibrahim">Shanib Ibrahim</a>.
    </footer>
  </div>


</body>

</html>
