<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive-style.css" />
  </head>
  <body>
    <main role="main">
      <section class="card">
        <section class="card-image"></section>
        <section class="card-head"><p>Learning</p></section>
        <section class="card-date">
          <p>Published 21 Dec 2023</p>
        </section>
        <section class="card-content">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="profile">
          <section class="profile-image">
            <img src="./assets/images/image-avatar.webp" alt="profile image" />
          </section>
          <section class="profile-name">Greg Hooper</section>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/shanib-ibrahim">Shanib Ibrahim</a>.
    </div>
  </body>
</html>
