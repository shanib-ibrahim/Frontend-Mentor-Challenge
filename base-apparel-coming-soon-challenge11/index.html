<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META SECTION -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Section -->
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Stylesheet Section -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="apparel__content">
        <div class="apparel__content--wrapper">
          <div class="apparel__content--wrapperLogo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="apparel__content--wrapperImage"></div>
          <div class="apparel__content--wrapperDescription">
            <div class="apparel__content--wrapperDescription--child1">
              <h1><span>We're</span><span>coming</span><span>soon</span></h1>
            </div>
            <div class="apparel__content--wrapperDescription--child2">
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="apparel__content--wrapperDescription--child3">
              <input class="email" type="email" placeholder="Email Address" />
              <img
                class="error hidden"
                src="./images/icon-error.svg"
                alt="error-icon"
              />
              <div class="arrow">
                <img src="./images/icon-arrow.svg" alt="arrow-icon" />
              </div>
            </div>
            <span class="error-msg hidden"></span>
          </div>
        </div>
      </section>
    </main>

    <!-- JS Section -->
    <script src="./js/main.js"></script>
  </body>
</html>
